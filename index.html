<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  
  <div class="container">
    <article class="card">
      <div class="img-container">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>
      <div class="content">
        <div class="type-date">
          <span class="type">Learning</span>
          <span class="date">Published 21 Dec 2023</span>
        </div>
        <div class="description">
          <a href="#" class="link">HTML & CSS foundations</a>
          <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="avatar">
          <span>Greg Hooper</span>
        </div>
      </div>
    </article>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zlatan-cic">zlatan-cic</a>.
  </div>
</body>
</html>
